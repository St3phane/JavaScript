    <h1><b id="lacible">Contact</b></h1>
    <hr>

        <!--Formulaire-->
<p><b>*Ces champs sont obligatoires</b></p>

<form name="formulaire" action="http://bienvu.net/script.php" method="get" id="formulaire" onSubmit="return verif_formulaire()">

    <fieldset>
        <legend>Vos Coordonnées</legend>

        <!--Nom-->
    <label for="nom">Votre Nom*:</label>
        <input type="text" name="nom" id="nom" size="20" maxlength="50" required><br><br>
        
        <!--Prenom-->
    <label for="nom">Votre Prenom*:</label>
        <input type="text" name="prenom" id="prenom" size="20" maxlength="50" required><br><br>
    
        <!--Sexe-->
    <label for="nom">Sexe*:</label>
                            <input type="radio" name="sexe" required value="Masculin"> Masculin 
                            <input type="radio" name="sexe" required value="Féminin"> Féminin <br><br>
    
        <!--Date de naissance-->                    
    <label for="date">Date de naissance*: </label>
        <input type="date" name="ddn" id="date" required><br><br>
    
        <!--Code postal-->
    <label for="nom">Code postal*:</label>
        <input type="text" name="codepostal" id="codepostal" size="8" maxlength="5" required><br><br>
    
        <!--Adresse-->
    <label for="nom">Adresse:</label>
        <input type="text" name="Adresse" id="Adresse" size="30" maxlength="70"><br><br>
    
        <!--Ville-->
    <label for="nom">Ville:</label>
        <input type="text" name="Ville" id="Ville" size="30" maxlength="70"><br><br>
    
        <!--Email-->
    <label for="nom">Email*: </label>
        <input type="email" name="email" placeholder="dave.loper@afpa.fr" required>
    
    </fieldset><br><br>

    <!--Demande-->
    
    <fieldset>
        <legend>Votre demande</legend>
    
        <label name=sujet for="nom">Sujet*: </label>
            <select name="sujet" required>
                <option selected value=""> - </option>
                <option value="Mes commandes">Mes commandes</option>
                <option value="Question sur un produit">Question sur un produit</option>
                <option value="Reclamation">Réclamation</option>
                <option value="Autres">Autres</option>
            </select><br><br>
    
        <label for="nom">Votre question*: </label>
            <textarea name="commentaire" rows="2" cols="20"required></textarea><br><br>
        </fieldset>
    
    <input type="checkbox" name="j'accepte" required value="j'accepte">*J'accepte le traitement informatique de ce formaulaire<br><br>

    <input type="submit" value="Envoyer"><input type="submit" value="Annuler">

    <script src="src/formulaire.js"></script>
</form><hr>
